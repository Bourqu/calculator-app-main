<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <script src="src.js" defer></script> 
  
 <link rel="stylesheet" href="styles.css">
  <title>Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>


<body>
<div class="calc-body">
<div class="calc-header">
  <div class="title">Calc</div>
  <div class="toggle-section"></div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<div class="tw-toggle">
  <input type="radio" name="toggle" class="toggle" value="one">
  <label class="toggle">1</label>
  <input checked type="radio" name="toggle" class="toggle" value="two">
  <label class="toggle">2</label>
  <input type="radio" name="toggle"class="toggle" value="three">
  <label class="toggle">3</label>
  <span></span>  
</div>
</div>

<div class="calc-screen"></div>


<div class="calc-keyboard">
  <div class="keyboard-row">
    <button data-number class="core" value="7">7</button>
    <button data-number class="core" value="8">8</button>
    <button data-number class="core" value="9">9</button>
    <button data-delete class="del">DEL</button></div>
  
  
  <div class="keyboard-row">
    <button data-number class="core" value="4">4</button>
    <button data-number class="core" value="5">5</button>
    <button data-number class="core" value="6">6</button>
    <button data-plus class="core" >+</button></div>
  
 
  <div class="keyboard-row"> 
    <button data-number class="core" value="1">1</button>
    <button data-number class="core" value="2">2</button>
    <button data-number class="core" value="3">3</button>
    <button data-minus class="core" >-</button></div>

    </button>
 
  
  <div class="keyboard-row">
    <button data-number class="core" >.</button>
    <button data-number class="core" value="0">0</button>
    <button data-divide class="core" >/</button>
    <button data-multiply class="core" >x</button>
  </div>

  <div class="keyboard-row">
    <button data-reset class="del">RESET</button>
    <button data-equal class="equal">=</button>
  </div>
</div>
</div>
  
  
</body>
</html>
