<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <script src="src.js" defer></script> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    *{
      font-size: 32px;
      font-family: 'League Spartan', sans-serif;
      color: hsl(221, 14%, 31%);
    }

    button{border:none;}



    body{
      display:flex;
      justify-content: center;
      background-color:hsl(222, 26%, 31%) ;
      
    }

     .calc-body{
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 40rem;
      height: 20rem;
      margin-left: 15rem;
      margin-right: 15rem;
      margin-top: 5rem;
      padding: 3rem;
      
    }

    .calc-screen{
      background-color:  hsl(224, 36%, 15%);
      margin: 0.5rem 0;
      font-size: 1rem;
      text-align: right;
      padding:0.75rem 0.75rem;
      width:16rem;
      border-radius: 10px;
      color: hsl(0, 0%, 100%);
      
    }
   

.calc-keyboard{
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  width:17.5rem;
  height:15rem;
  background-color: hsl(223, 31%, 20%);
  border-radius: 10px;

}

.keyboard-row{
  display: flex;
  justify-content: space-around;
  
}

.calc-keyboard button{
  flex:1;
  margin: 0 0.5rem;
  height: 2.25rem;
  border-radius: 10px;
  background-color:hsl(45, 7%, 89%);
  box-shadow: 1px 1px hsl(35, 11%, 61%);
  
  
}

.calc-keyboard .del {

background-color: hsl(225, 21%, 49%);
box-shadow:1px 2px hsl(224, 28%, 35%);
color: hsl(0, 0%, 100%);
border:none;


}

.calc-keyboard .equal {
  background-color:  hsl(6, 63%, 50%);
  box-shadow: 1px 2px hsl(6, 70%, 34%);
  color: hsl(0, 0%, 100%);}

.calc-keyboard .core {
  font-size: 42px;
  justify-content: center;
}


    
  </style>
</head>


<body>
<div class="calc-body">

<div class="calc-screen"></div>


<div class="calc-keyboard">
  <div class="keyboard-row">
    <button data-number class="core" value="7">7</button>
    <button data-number class="core" value="8">8</button>
    <button data-number class="core" value="9">9</button>
    <button class="del">DEL</button></div>
  
  
  <div class="keyboard-row">
    <button data-number class="core" value="4">4</button>
    <button data-number class="core" value="5">5</button>
    <button data-number class="core" value="6">6</button>
    <button data-plus class="core" >+</button></div>
  
 
  <div class="keyboard-row"> 
    <button data-number class="core" value="1">1</button>
    <button data-number class="core" value="2">2</button>
    <button data-number class="core" value="3">3</button>
    <button data-minus class="core" >-</button></div>

    </button>
 
  
  <div class="keyboard-row">
    <button data-decimal class="core" >.</button>
    <button data-number class="core" value="0">0</button>
    <button data-divide class="core" >/</button>
    <button data-multiply class="core" >x</button>
  </div>

  <div class="keyboard-row">
    <button data-reset class="del">RESET</button>
    <button data-equal class="equal">=</button>
  </div>
</div>
</div>
  
  
</body>
</html>
